<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBuddy AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e8eef5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #5b7dff;
    }

    .status {
      padding: 5px 12px;
      background: #e8f5e9;
      border-radius: 20px;
      font-size: 12px;
      color: #2e7d32;
      font-weight: 600;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      padding: 24px;
      overflow: hidden;
    }

    .welcome-screen {
      text-align: center;
      margin: auto;
      padding: 40px;
    }

    .welcome-screen h1 {
      font-size: 48px;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .welcome-screen p {
      color: #7f8c9a;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .welcome-commands {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .command {
      margin: 12px 0;
      padding: 12px;
      background: #f8f9fb;
      border-left: 4px solid #5b7dff;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .command strong {
      color: #5b7dff;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      margin-bottom: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-track {
      background: #f5f7fa;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 24px;
      padding: 16px 20px;
      border-radius: 12px;
      animation: fadeIn 0.3s;
      max-width: 75%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background: #e3edff;
      border: 2px solid #d1e0ff;
      margin-left: auto;
    }

    .message.ai {
      background: #f8f9fb;
      border: 2px solid #e8eef5;
      margin-right: auto;
    }

    .message-header {
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .message.user .message-header {
      color: #5b7dff;
    }

    .message.ai .message-header {
      color: #7f8c9a;
    }

    .message-content {
      line-height: 1.7;
      white-space: pre-wrap;
      color: #2c3e50;
    }

    .input-area {
      display: flex;
      gap: 12px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .input-area input {
      flex: 1;
      padding: 14px 18px;
      background: #f8f9fb;
      border: 2px solid #e8eef5;
      border-radius: 10px;
      color: #2c3e50;
      font-size: 15px;
      transition: all 0.3s;
    }

    .input-area input:focus {
      outline: none;
      border-color: #5b7dff;
      background: white;
    }

    .btn {
      padding: 14px 32px;
      background: #5b7dff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #4a6eeb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(91, 125, 255, 0.3);
    }

    .typing {
      color: #7f8c9a;
      font-style: italic;
    }

    .hidden {
      display: none;
    }

    .quiz-question {
      background: #f8f9fb;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #5b7dff;
    }

    .quiz-option {
      padding: 8px 12px;
      margin: 5px 0;
      background: white;
      border-radius: 4px;
      border: 1px solid #e8eef5;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">üéì StudyBuddy AI</div>
    <div class="status">‚óè Ready</div>
  </div>

  <div class="chat-container">
    <div class="welcome-screen" id="welcomeScreen">
      <h1>üéì StudyBuddy AI</h1>
      <p>Your personal AI learning assistant</p>
      <div class="welcome-commands">
        <h3 style="margin-bottom: 16px; color: #2c3e50;">Available Commands:</h3>
        <div class="command"><strong>/quiz</strong> [topic] - Generate a quiz (e.g., /quiz physics)</div>
        <div class="command"><strong>/summary</strong> [topic] - Get topic summary (e.g., /summary gravity)</div>
        <div class="command"><strong>/help</strong> - Show all commands</div>
        <div class="command">Or just <strong>ask any question directly!</strong></div>
      </div>
    </div>

    <div class="messages hidden" id="messages"></div>

    <div class="input-area">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Ask a question or type a command..."
        onkeypress="if(event.key === 'Enter') sendMessage()"
      >
      <button class="btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/gemini';

    function addMessage(sender, content) {
      const welcomeScreen = document.getElementById('welcomeScreen');
      const messagesDiv = document.getElementById('messages');
      
      if (!welcomeScreen.classList.contains('hidden')) {
        welcomeScreen.classList.add('hidden');
        messagesDiv.classList.remove('hidden');
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const icon = sender === 'user' ? 'üë§' : 'ü§ñ';
      const label = sender === 'user' ? 'You' : 'StudyBuddy AI';
      
      messageDiv.innerHTML = `
        <div class="message-header">${icon} ${label}</div>
        <div class="message-content">${content}</div>
      `;
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const welcomeScreen = document.getElementById('welcomeScreen');
      const messagesDiv = document.getElementById('messages');
      
      if (!welcomeScreen.classList.contains('hidden')) {
        welcomeScreen.classList.add('hidden');
        messagesDiv.classList.remove('hidden');
      }
      
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai typing';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = `
        <div class="message-header">ü§ñ StudyBuddy AI</div>
        <div class="message-content">Thinking...</div>
      `;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      addMessage('user', message);
      input.value = '';
      
      const parts = message.split(' ');
      const command = parts[0].toLowerCase();
      
      if (command === '/help') {
        const helpText = `Available Commands:

/quiz [topic] - Generate a 5-question quiz
   Example: /quiz photosynthesis

/summary [topic] - Get a concise explanation
   Example: /summary Newton's laws

Or just ask any question directly!
   Example: What is gravity?`;
        addMessage('ai', helpText);
        return;
      }
      
      showTyping();
      
      try {
        if (command === '/quiz') {
          await handleQuiz(parts.slice(1).join(' '));
        } else if (command === '/summary') {
          await handleSummary(parts.slice(1).join(' '));
        } else {
          // Regular question
          await handleQuestion(message);
        }
      } catch (error) {
        hideTyping();
        addMessage('ai', '‚ùå Error: ' + error.message);
      }
    }

    async function handleQuestion(question) {
      try {
        const res = await fetch(`${API_URL}/ask`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        
        const data = await res.json();
        hideTyping();
        
        if (data.answer) {
          addMessage('ai', data.answer);
        } else {
          addMessage('ai', '‚ùå Failed to get answer');
        }
      } catch (error) {
        hideTyping();
        addMessage('ai', '‚ùå Connection error. Make sure backend is running!');
      }
    }

    async function handleQuiz(topic) {
      if (!topic) {
        hideTyping();
        addMessage('ai', '‚ùå Please specify a topic. Example: /quiz physics');
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/quiz`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic })
        });
        
        const data = await res.json();
        hideTyping();
        
        if (data.quiz && data.quiz.length > 0) {
          let output = `üìù Quiz: ${topic}\n\n`;
          data.quiz.forEach((q, i) => {
            output += `Question ${i+1}: ${q.question}\n`;
            q.options.forEach((opt, j) => {
              output += `${String.fromCharCode(65+j)}) ${opt}\n`;
            });
            output += `\n‚úì Answer: ${q.answer}\n\n`;
          });
          addMessage('ai', output);
        } else {
          addMessage('ai', '‚ùå Failed to generate quiz');
        }
      } catch (error) {
        hideTyping();
        addMessage('ai', '‚ùå Connection error. Make sure backend is running!');
      }
    }

    async function handleSummary(topic) {
      if (!topic) {
        hideTyping();
        addMessage('ai', '‚ùå Please specify a topic. Example: /summary gravity');
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/summary`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic })
        });
        
        const data = await res.json();
        hideTyping();
        
        if (data.summary) {
          addMessage('ai', `üìò Summary: ${topic}\n\n${data.summary}`);
        } else {
          addMessage('ai', '‚ùå Failed to generate summary');
        }
      } catch (error) {
        hideTyping();
        addMessage('ai', '‚ùå Connection error. Make sure backend is running!');
      }
    }
     window.onload = () => document.getElementById("userInput").focus();
  </script>
</body>
</html>
